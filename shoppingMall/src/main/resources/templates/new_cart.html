<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
  <!-- 여기에 필요한 스타일시트 및 기타 리소스 추가 -->
</head>
<body>
<header>
  <!-- 페이지 헤더 -->
  <h1>장바구니</h1>
  <!-- 필요시 페이지 네비게이션 등 추가 -->
</header>
<main>
  <!-- 장바구니 아이템들을 렌더링하는 부분 -->
  <div class="cart-items">
    <!-- 각 장바구니 아이템에 대한 루프 -->
    <div th:each="cartItem : ${cartItems}" class="cart-item">
      <!-- 아이템 사진 -->
      <img th:src="${cartItem.item.image}" th:alt="${cartItem.item.name}" class="item-image">
      <!-- 아이템 이름 -->
      <h3 th:text="${cartItem.item.name}" class="item-name"></h3>
      <!-- 수량 -->
      <p th:text="'수량: ' + ${cartItem.quantity}" class="item-quantity"></p>
      <!-- 수량에 따른 가격 -->
      <p th:text="'가격: ' + (${cartItem.quantity} * ${cartItem.item.price})" class="item-price"></p>
    </div>
  </div>
</main>
<footer>
  <!-- 페이지 푸터 -->
  <p>&copy; 2024. 장바구니 페이지. 모든 권리 보유됨.</p>
</footer>
<!-- 여기에 필요한 스크립트 및 기타 리소스 추가 -->
</body>
</html>
