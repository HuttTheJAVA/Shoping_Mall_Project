<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header>
    <a th:href="@{/}">
        <img th:src="@{/images/logo.png}" alt="Logo" class="logo" width="200">
    </a>
</header>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>
    <ul>
        <!-- 로그인 상태 확인 후 링크 출력 -->
        <li th:if="${id == 'anonymousUser'}"><a href="/login">Login</a></li>
        <li th:if="${id == 'anonymousUser'}"><a href="/join">Sign Up</a></li>
        <li th:unless="${id == 'anonymousUser'}"><a th:href="@{'/info/' + ${id}}"><span th:text="${id + '님'}"></span></a></li>
        <li th:unless="${id == 'anonymousUser'}"><a href="/logout">Logout</a></li>
    </ul>
</nav>
</body>
</html>
